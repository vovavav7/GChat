<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="earn.png">
  <style>
    body { font-family: Arial; padding: 30px; background: #f3f3f3; }
    .card { max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter your name</h2>
    <input id="nameInput" placeholder="Name" />
    <button onclick="saveName()">Login</button>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Enter your name');
      localStorage.setItem('chatName', name);
      location.href = 'topics.html';
    }
  </script>
</body>
</html>
